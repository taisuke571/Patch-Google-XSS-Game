<!doctype html>
<html>
  <head>
    <!-- Internal game scripts/styles, mostly boring stuff -->
    <script src="{{ url_for('static', filename='game-frame.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='game-frame-styles.css') }}" />
 <script>
  function startTimer(seconds) {
    seconds = parseInt(seconds) || 3;
    setTimeout(function() { 
      window.confirm("Time is up!");
      window.history.back();
    }, seconds * 1000);
  }

  function initTimer() {
    var timerElement = document.querySelector("[data-timer]");
    var timerValue = timerElement.getAttribute("data-timer");
    // Ensure timerValue is a number and within a safe range (e.g., 1 to 60 seconds)
    timerValue = Math.min(Math.max(parseInt(timerValue, 10) || 3, 1), 60);
    startTimer(timerValue);
  }
</script>
    </script>
  </head>
  <body id="level4">
    <img src="{{ url_for('static', filename='logos/level4.png') }}" />
    <br>
    <img src="{{ url_for('static', filename='loading.gif') }}" data-timer="{{ timer }}" onload="initTimer();" />
    <br>
    <div id="message">Your timer will execute in {{ timer }} seconds.</div>
  </body>
</html>
